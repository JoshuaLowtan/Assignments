<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav id='menu'>
        <ul>
          <li><a href='../index.html'>Home</a></li> 
          <li><a class='dropdown-arrow'>Assignments</a>
            <ul class='sub-menus'>
              <li><a href='../Invoice/index.html'>Invoice Calculator</a></li>
              <li><a href='../Gallons/index.html'>Gallons Calculator</a></li>
              <li><a href='../Mortgage/index.html'>Mortgage Calculator</a></li>
            </ul>
          </li>
          
        </ul>
      </nav>
      
    <div class="container">
        <img src="./Images/Logo.png" alt="Calculator Logo" width="100">
        <h1>Miles Per Gallon Calculator</h1>
        <label for="miles">Miles Traveled:</label>
        <input type="number" id="miles" placeholder="Enter miles traveled">
        
        <label for="gallons">Gallons Used:</label>
        <input type="number" id="gallons" placeholder="Enter gallons used">
        
        <button onclick="calculateMPG()">Calculate MPG</button>
        
        <p class="result" id="result">Your Miles Per Gallon: --</p>
    </div>

    <script>
        function calculateMPG() {
            let miles = parseFloat(document.getElementById('miles').value);
            let gallons = parseFloat(document.getElementById('gallons').value);
            
            if (isNaN(miles) || isNaN(gallons) || gallons <= 0) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            
            let mpg = miles / gallons;
            document.getElementById('result').innerText = `Your Miles Per Gallon: ${mpg.toFixed(2)}`;
        }
    </script>
</body>


</html>
